version: '3.1'

services:
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www      
    links:
      - php
      - nodejs      

  nodejs:
    container_name: nodejs
    build: ./nodejs
    ports:
      - "4300:4300"
      - "9229:9229"
    restart: always
    volumes:
      - ./nodejs/src:/home/nodejs/src
    
  php:
    container_name: php-c
    build:
      context: ./php
    volumes:
      - ./www:/var/www
    links:
      - mysql

  maildev:
    container_name: mail-c
    image: djfarrelly/maildev
    container_name: maildev
    ports:
      - 1080:80

  mysql:
    container_name: mysql
    build:
      context: ./mysql
    ports:
      - "3336:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - mysql

volumes:
  mysql_data:
